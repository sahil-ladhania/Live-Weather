<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>
<body class="bg-zinc-900">
    <!-- Main Container -->
    <div class="flex items-center justify-center h-screen">
        <!-- Weather Screen -->
        <div class="h-3/5 w-3/12 border-2 border-transparent bg-gradient-to-b from-teal-400 to-sky-400 to-teal-800 pl-2 pr-2 pt-8 pb-8 rounded-2xl">
            <!-- Search Bar -->
            <div class="flex items-center justify-between mb-10">
                <input class="h-12 w-9/12 bg-teal-50 rounded-3xl outline-none pl-6 pr-6 pt-2 pb-2" type="search" name="" id="" placeholder="Berlin"/>
                <span class="cursor-pointer"><img class="h-12 p-2 rounded-3xl bg-teal-50" src="magnifying-glass.png" alt=""></span>
            </div>
            <!-- Temperature -->
            <div class="flex flex-col items-center justify-between h-3/6 mb-16">
                <img class="h-24" src="https://cdn-icons-png.flaticon.com/512/5088/5088276.png" alt="">
                <div class="flex flex-col items-center">
                    <span class="text-5xl text-white font-semibold mb-2">22Â°C</span>
                    <span class="text-4xl text-white">Berlin</span>
                </div>
            </div>
            <!-- Weather Details -->
            <div class="flex items-center justify-between">
                <div class="flex items-center w-6/12 justify-evenly">
                    <div>
                        <img class="h-10" src="humidity.png" alt="">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-2xl font-semibold text-white">53%</span>
                        <span class="text-lg text-white">Humidity</span>
                    </div>
                </div>
                <div class="flex items-center w-6/12 justify-evenly">
                    <div>
                        <img class="h-10" src="wind.png" alt="">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-2xl font-semibold text-white">5.66 km/h</span>
                        <span class="text-lg text-white">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
