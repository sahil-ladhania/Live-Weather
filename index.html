<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>
<body class="bg-zinc-900">
    <!-- Main Container -->
    <div class="flex flex-col items-center justify-center h-screen">
        <!-- Weather Screen -->
        <div id="weather-screen" class="h-4/5 w-5/12 border-2 border-transparent p-10 rounded-2xl flex flex-col justify-evenly bg-gradient-to-br from-teal-500 to-cyan-500">
            <!-- Search Bar -->
            <div class="flex items-center justify-between mb-10">
                <input id="search-bar" class="h-14 w-9/12 bg-teal-50 rounded-3xl outline-none pl-6 pr-6 pt-2 pb-2" type="search" name="" id="" placeholder="London"/>
                <span id="search-button" class="cursor-pointer"><img class="h-14 p-2 rounded-3xl bg-teal-50" src="./images/magnifying-glass.png" alt=""></span>
            </div>
            <!-- Temperature -->
            <div class="flex flex-col items-center justify-between h-3/6 mb-16">
                <img id="temperature-image" class="h-44" src="./images/clouds.png" alt="">
                <div class="flex flex-col items-center">
                    <span id="temperature" class="text-7xl text-white font-semibold mb-2">22Â°C</span>
                    <span id="city" class="text-4xl text-white mt-2">London</span>
                </div>
            </div>
            <!-- Weather Details -->
            <div class="flex items-center justify-between">
                <div class="flex items-center w-5/12 justify-evenly">
                    <div>
                        <img class="h-10" src="./images/humidity.png" alt="">
                    </div>
                    <div class="flex flex-col">
                        <span id="humidity" class="text-3xl font-semibold text-white">53%</span>
                        <span class="text-lg text-white">Humidity</span>
                    </div>
                </div>
                <div class="flex items-center w-5/12 justify-evenly">
                    <div>
                        <img class="h-10" src="./images/wind.png" alt="">
                    </div>
                    <div class="flex flex-col">
                        <span id="wind-speed" class="text-3xl font-semibold text-white">5.66 km/h</span>
                        <span class="text-lg text-white">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script File -->
    <script src="script.js"></script>
</body>
</html>
